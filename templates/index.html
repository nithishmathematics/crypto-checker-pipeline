<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Checker üí∏</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üîç Crypto Price Checker</h1>
        <form method="POST">
            <input type="text" name="token" placeholder="Enter Token (e.g. BTC, ETH)" required>
            
            <select name="currency">
                {% for curr in currencies %}
                    <option value="{{ curr }}" {% if curr.upper() == currency %}selected{% endif %}>
                        {{ curr.upper() }}
                    </option>
                {% endfor %}
            </select>
            
            <button type="submit">Get Price</button>
        </form>

        {% if price %}
            <div class="result">
                ‚úÖ 1 <strong>{{ token }}</strong> = 
                <span>{{ price }} {{ currency }}</span>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
